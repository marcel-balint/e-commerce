{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<h2 class="login-header">Login</h2>
<form method="POST" class="login-form">
    {% csrf_token %} {{ form|crispy }}
    <div class="text-center">
        <button type="submit" id="login-submit" class="btn btn-outline-success my-2">Login</button>
        <small><p class="text-muted">Need an Account? <a href="{% url 'register' %}" class="register-link">Sign Up Now</a></p></small>
    </div>
</form>
{% endblock %}
