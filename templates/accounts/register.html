{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<h2 class="register-header">Register</h2>
<form method="POST" class="register-form">
    {% csrf_token %} {{ form|crispy }}
    <div class="text-center">
        <button type="submit" id="register-submit" class="btn btn-outline-success my-2">Submit</button>
        <small><p>Already Have An Account? <a href="{% url 'login' %}" class="login-link">Sign In</a></p></small>
    </div>
</form>
{% endblock %}
