<form class='form-product-ajax' method='POST' action='{% url "cart:update" %}' class="form"> {% csrf_token %}
    <input type='hidden' name='product_id' value='{{ product.id }}' />
    
    {% if in_cart %}
        <button type='submit' class='btn small-btn'>Remove?</button>
    {% else %}
        <span class='submit-span'>
        {% if product in cart.products.all %}
            In cart <button type='submit' class='btn remove'>Remove?</button>
        {% else %}
            <button type='submit'  class='btn btn-success add-to-cart'>Add to cart</button>
        {% endif %}
        </span>
    {% endif %}
</form>
