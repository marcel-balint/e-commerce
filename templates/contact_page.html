{% extends 'base.html' %}
{% block content %}
<div class="text-center">
    <h4>{{ title }}</h4>
</div>
    <div class="row">
        <div class="col">
            <p>{{ content }}</p>
            <div class="col-sm-6 col-12">
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-outline-success my-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
